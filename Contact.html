            aria-expanded="false"
            aria-label="Toggle Navigation"

        <div class="collapse navbar-collapse w-100" id="navbarSupportedContent">

    <main class="ps-0 ps-md-5 flex-gro-1"> <!--from Youtube Divenecector Bootstrap responsive contact form design-->
        <h1>Contact Me Form </h1>
        <div class="form-area">
          <div class="row single-form g-0">
          
                

                <form> <!--from get bootstrap website-->
                  <div class="mb-3">
                    <label for="InputName" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="InputName" >
                  </div>
                  <div class="mb-3">
                    <label for="InputPhoneNumber" class="form-label">Phone number (with country code)</label>
                    <input type="text" class="form-control" id="InputPhoneNumber" data-mtb-input-mask="+44 000-000-000" />
                  </div>
                  <div class="mb-3">
                    <label for="InputEmail" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="InputMessage" class="form-label">Message</label>
                    <textarea class="form-control" id="InputMessage"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>



              </div>
            </div>
            </div>
          </div>
    </main>
